<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>startcard</title>
</head>

<body>
    <header>
        <div class="row no-gutters">
            <div class="col-md-6 no-gutters" >
                <div class="left">
                    <a href="./highscores/highscores.html" id=leaderboard>View Highscores <i class="fas fa-hand-point-left fa-lg"></i></a>
                </div>
              </div>
              <div class="col-md-6 no-gutters">
                <div class="right">
                    <p>Time: 50</p>
                </div>
               </div>
             </div>
         <div class="col">
            
            
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-container">
                <h2>Coding Quiz Challenge</h2><br>
                <p>Try to answer the following code related questions within the time limit. <br><br>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p><br>
            <a href="./Questions/Questions.html">
                <button type="button" class="btn">Start Quiz</button>
            </a>
            </div>
            
        </div>
    </main>
    <script src="./Questions/Questions.js"></script>
